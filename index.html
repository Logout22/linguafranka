<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lingua Franka</title>
        <link rel="stylesheet" type="text/css" href="iframes.css">
    </head>
    <body>
        <h1>
            Lingua Franka Meta Dictionary
        </h1>
        <form>
            <p>What do you want to look up?</p>
            <p><input type="text" id="word"></p>
            <p>
                <select id="srcLng" size="1">
                    <option>Deutsch</option>
                </select>
                ↔
                <select id="dstLng" size="1">
                    <option>English</option>
                    <option>Français</option>
                    <option>Italiano</option>
                    <option>Español (Si!)</option>
                </select>
            </p>
            <p><button type="button" id="search">Search</button></p>
        </form>
        <div id="iframes"></div>
        <script src="jquery.min.js"></script>
        <script src="engines.js"></script>
    </body>
</html>
